<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aqua Calender</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        height: 100vh;
        background-color: rgb(30, 49, 53);
        align-items: center;
      }
      .calender {
        padding: 50px;
        border-radius: 5px;
        background-color: aquamarine;
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: 0.5fr repeat(5, 1fr);
        gap: 5px;
        box-shadow: 1px 1px 20px black;
      }
      .date,
      .day {
        background-color: turquoise;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
        color: teal;
        font-size: 2em;
        font-weight: 600;
        border-radius: 5px;
        transition: all 0.1s linear;
        cursor: pointer;
      }
      .day {
        padding: 10px;
        background-color: teal;
        color: turquoise;
      }
      .other-month {
        background-color: mediumaquamarine;
      }
      .date:hover {
        background-color: crimson;
        color: aliceblue;
      }
      .day:hover {
        background-color: slateblue;
        color: aliceblue;
      }
      .other-month:hover {
        background-color: tomato;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="calender">
      <div class="day">SUN</div>
      <div class="day">MON</div>
      <div class="day">TUE</div>
      <div class="day">WED</div>
      <div class="day">THU</div>
      <div class="day">FRI</div>
      <div class="day">SAT</div>
      <div class="date other-month">30</div>
      <div class="date other-month">31</div>
      <div class="date">1</div>
      <div class="date">2</div>
      <div class="date">3</div>
      <div class="date">4</div>
      <div class="date">5</div>
      <div class="date">6</div>
      <div class="date">7</div>
      <div class="date">8</div>
      <div class="date">9</div>
      <div class="date">10</div>
      <div class="date">11</div>
      <div class="date">12</div>
      <div class="date">13</div>
      <div class="date">14</div>
      <div class="date">15</div>
      <div class="date">16</div>
      <div class="date">17</div>
      <div class="date">18</div>
      <div class="date">19</div>
      <div class="date">20</div>
      <div class="date">21</div>
      <div class="date">22</div>
      <div class="date">23</div>
      <div class="date">24</div>
      <div class="date">25</div>
      <div class="date">26</div>
      <div class="date">27</div>
      <div class="date">28</div>
      <div class="date">29</div>
      <div class="date">30</div>
      <div class="date other-month">1</div>
      <div class="date other-month">2</div>
      <div class="date other-month">3</div>
    </div>
  </body>
</html>
